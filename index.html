<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="find the desired programming course and take online classes to master popular programming languages,
     such as Java, Ruby, C#, PHP, C++, JQuery, and more.">

    <title>Web Topics</title>
    <link rel="stylesheet" type="text/css" href="./css/variables.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
</head>
<body>

<!--Header HTML Structure-->
<header class="header">
    <div class="header-first-part">
        <h1 id="webTopicsHeading">Web Topics</h1>
        <div class="web-controls-mobile">
            <button class="button" id="toggleThemeModeButtonMobile" onclick="themeMode()" aria-label="dark mode"><ion-icon name="moon-outline"></ion-icon></button>
            <button class="button" id="favorite-button-mobile" aria-label="favourite"><ion-icon name="heart-outline"></ion-icon></button>
        </div>
        <div class="web-controls">
            <button class="button" id="toggleThemeModeButton" onclick="themeMode()" aria-label="dark mode"><ion-icon name="moon-outline"></ion-icon> Dark Mode</button>
            <button class="button" id="favorite-button" aria-label="favourite"><ion-icon name="heart-outline"></ion-icon> Favourites</button>
        </div>
    </div>
    <div class="header-second-part">
        <section class="top-page-design" aria-label="header design">
            <div class="triangle"></div>
            <div class="triangle-2"></div>
        </section>
        <section class="welcome-title" aria-label="welcome title">
            <h2>Welcome to our website!</h2>
            <p>We have a new design that's fresh, modern, and easy to use.</p>
        </section>
    </div>
</header>

<!--Main Content HTML Structure-->
<main class="container">

    <!-- Search Section-->
    <section class="search-box" aria-label="search box">
        <form >
            <button class="button" aria-label="search"><ion-icon name="search-outline" style="font-size: 26px;"></ion-icon></button>
            <label class="searchInput" for="searchInput"></label>
            <input id="searchInput" placeholder="Search the website..." aria-label="search input"/>
            <div class="search-dropdown-list">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="default">Default</option>
                    <option value="topic-title">Topic Title</option>
                    <option value="author-name">Author Name</option>
                </select>
            </div>
            <div class="search-dropdown-list">
                <label for="filter-by">Filter by:</label>
                <select id="filter-by">
                    <option value="default">Default</option>
                </select>
            </div>
        </form>
    </section>

    <div class="loading-indicator">
        <div class="loader"></div>
        <h3>Topics are Loading ...</h3>
    </div>
    <!-- Search Results Section-->
    <section class="search-results" aria-label="search results">

        <h2 class="number-of-results"></h2>
        <div class="search-results-cards">
<!--            course card goes here-->
        </div>
    </section>
</main>
<footer>
    <div class="copyrights">
        <p>Developed with ❤️ © 2023</p>
    </div>
</footer>
<!--Favorite Modal-->
<div id="favorite-modal" class="favorite-modal">
</div>
<!--Footer HTML Structure-->

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
<script src="favorite%20Topics%20Modal/favoriteTopicsModal.js"></script>
</body>
</html>
